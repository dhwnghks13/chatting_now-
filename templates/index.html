<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사남초4-1채팅방</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.1/socket.io.js"></script>
    
    <style>
        /* 간단한 디자인 */
        #chatBox {
            width: 100%;
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            padding: 10px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>실시간 채팅방 '4-1'</h1>

    <div id="chatBox"></div>

    <input type="text" id="chatInput" placeholder="메시지 입력..." onkeypress="handleEnter(event)">
    <button onclick="sendMessage()">전송</button>

    <script>
        var socket = io(); // 서버 연결

        // 1. 메시지 보내기 함수
        function sendMessage() {
            var input = document.getElementById('chatInput');
            var msg = input.value;
            
            if(msg.trim() !== "") { // 빈 칸이 아닐 때만 전송
                socket.send(msg);   // 서버로 발사!
                input.value = "";   // 입력창 비우기
            }
        }

        // (보너스) 엔터키 쳐도 전송되게 하기
        function handleEnter(e) {
            if (e.keyCode === 13) {
                sendMessage();
            }
        }

        // 2. 서버가 메시지 뿌려주면 받기
        socket.on('message', function(msg) {
            var chatBox = document.getElementById('chatBox');
            // 새 메시지 추가
            chatBox.innerHTML += "<p>" + msg + "</p>"; 
            // 스크롤 맨 아래로 내리기
            chatBox.scrollTop = chatBox.scrollHeight;
        });
    </script>
</body>
</html>
